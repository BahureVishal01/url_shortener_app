<!DOCTYPE html>
<html>
<head>
  <title>Shorten URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #0077cc;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Enter URL to Shorten</h2>
  <form id="shortenForm">
    <input type="text" id="longUrl" placeholder="https://example.com" required />
    <button type="submit">Shorten</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('shortenForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const longUrl = document.getElementById('longUrl').value;

      try {
        const res = await fetch('http://localhost:3000/api/shortUrl', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ longUrl })
        });

        if (!res.ok) {
          throw new Error('Server error: ' + res.status);
        }

        const data = await res.json();

        if (data && data.url) {
          document.getElementById('result').innerHTML = `Short URL: <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          document.getElementById('result').innerText = 'Invalid response from server.';
        }

      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('result').innerText = 'Something went wrong!';
      }
    });
  </script>
</body>
</html>
